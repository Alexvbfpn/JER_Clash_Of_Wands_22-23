<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clash of Wands</title>
    <script src="./phaser.js"></script>
    <style datatype="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<script type="text/javascript">

    var scenes = [];

    scenes.push(MainMenu);

    var config = {
        type: Phaser.AUTO,
        width: 1600,
        height: 1200,
        physics:
            {
                default: 'arcade',
                arcade:
                    {
                        gravity: {y: 300},
                        debug: false
                    }
            },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };
    var player;
    var platforms;
    var cursors;
    var score1 = 0;
    var score2 = 0;
    var scoreText;
    var gameOver = false;

    var game = new Phaser.Game(config);

    function preload ()
    {

    }

    function create ()
    {
        // Inicializamos el sistema de detecci√≥n de movimiento con las flechas de movimiento
        cursors = this.input.keyboard.createCursorKeys();

        scoreText = this.add.text(16,16, '0:0', {fontSize: '32px', fill: '#000'});

    }

    function winCombat (player)
    {

        score1++;
        scoreText.setText(score1 + ":" + score2);
        this.physics.pause();
        gameOver = true;
    }

    function update ()
    {
        if(gameOver)
        {
            return;
        }

        if(cursors.left.isDown)
        {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);
            player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-500)
        }
    }

</script>

</body>
</html>
